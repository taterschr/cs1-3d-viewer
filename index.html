<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #container {
      width: 80vw;
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border: 1px solid #ccc;
    }
    canvas {
      width: 100%;
      height: 100%;
    }
    button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <button onclick="rotateModel()">Rotate Model</button>
  <div id="container">
    <canvas id="webgl-canvas"></canvas>
  </div>

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, model;
    let rotationAngle = 0;

    // Initialize the scene, camera, and renderer
    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("webgl-canvas") });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // Load a custom GLTF model
      const loader = new THREE.GLTFLoader();
      loader.load('./cubesatv1.glb', function(gltf) {
        model = gltf.scene;
        scene.add(model);
        
        // Adjust the model position if needed
        model.position.set(0, 0, 0);

        // Start the animation loop once the model is loaded
        animate();
      }, undefined, function(error) {
        console.error(error);
      });

      // Add a light source to the scene
      const light = new THREE.AmbientLight(0x404040);  // Ambient light
      scene.add(light);

      // Position the camera
      camera.position.z = 5;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    // Function to rotate the model
    function rotateModel() {
      rotationAngle += Math.PI / 4;  // Rotate by 45 degrees
      if (model) {
        model.rotation.x = rotationAngle;
        model.rotation.y = rotationAngle;
      }
    }

    setInterval(()=>{
      rotateModel();
    }, 1000);
    init();
  </script>
</body>
</html>
